app:
  database-access-type: jooq
  link-age: 120
  link-updater-scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000
  github-client:
    api: https://api.github.com
  stackoverflow-client:
    api: https://api.stackexchange.com/2.3
  bot-client:
    api: http://localhost:8090
  source-regex:
    github:
      repository: /(?<owner>[\w-\.]+)/(?<repo>[\w-\.]+)
      branch: /(?<owner>[\w-\.]+)/(?<repo>[\w-\.]+)/tree/(?<branch>[\w-\./]+)
      pull-request: /(?<owner>[\w-\.]+)/(?<repo>[\w-\.]+)/pull/(?<num>\d+)
      issue: /(?<owner>[\w-\.]+)/(?<repo>[\w-\.]+)/issues/(?<num>\d+)
    stackoverflow:
      question: /(?:questions|q)/(?<id>[\d]+)[/\w-\d]*

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui
    disable-swagger-default-url: true
    tags-sorter: alpha
    operations-sorter: method
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
